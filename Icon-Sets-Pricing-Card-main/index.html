<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Sets Pricing Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pricing-container">
        <div class="pricing-card">
            <div class="cards">
                <div class="tabs">
                    <button class="tab" data-plan="basic">Basic</button>
                    <button class="tab active" data-plan="standard">Standard</button>
                    <button class="tab" data-plan="premium">Premium</button>
                </div>
            </div>
            <div class="content">
                <h2 id="plan-title">STANDARD</h2>
                <div class="set">
                    <p id="plan-set">Icon Sets</p>
                    <p id="plan-price">$120</p>
                </div>             
                <p id="plan-details">
                    Up to 100 creative & professional icons + two color versions/themes per month
                </p>   
                <ul>
                    <li><i class="fa-solid fa-check"></i> Included source files</li>
                    <li id="responsive-icon"><i class="fa-solid fa-check"></i> Converted to responsive components</li>
                </ul>
                <button class="add-to-cart">Add to cart</button>
            </div>
        </div>
    </div>

    <div class="confirmation" id="confirmation">
        Item added to cart!
    </div>

      <script src="script.js"></script>
</body>
</html>
