<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Product Preview Card Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="image-section">
            <img src="images/image-product-desktop.jpg" alt="A bottle of perfume surrounded by foliage" class="responsive-image" />
        </div>
        <div class="description-section">
            <span class="category">Perfume</span>
            <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h2>
            <p class="about-perfume">A floral, solar, and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <p class="price">
                <span class="new-price">$149.99</span>
                <span class="old-price">$169.99</span>
            </p>            
            <button aria-label="Add Gabrielle Essence Eau De Parfum to cart">
                <img src="images/icon-cart.svg" alt="Cart Icon" />
                <span>Add to Cart</span>
            </button>
        </div>
    </main>

    <footer>
        <p>Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank" rel="noopener noreferrer">Prakash Rai</a>.</p>
    </footer>
</body>
</html>
