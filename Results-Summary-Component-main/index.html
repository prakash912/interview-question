<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results Summary Component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="result">
      <h3>Your Result</h3>
      <div class="score">
        <h1 class="main-score">76</h1>
        <span class="sub-score">of 100</span>
      </div>      
      <div class="great">Great</div>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <section class="summary">
      <h3>Summary</h3>
      <div class="detail reaction">
        <span class="type">
          <img src="image/icon-reaction.svg" alt="Reaction Icon" width="24" height="24">
          Reaction
        </span>
        <span class="score">
          <span class="bold-number">80</span> <span class="light-text">/ 100</span>
        </span>
      </div>
      <div class="detail memory">
        <span class="type">
          <img src="image/icon-memory.svg" alt="Memory Icon" width="24" height="24">
          Memory
        </span>
        <span class="score">
          <span class="bold-number">92</span> <span class="light-text">/ 100</span>
        </span>        
      </div>
      <div class="detail verbal">
        <span class="type">
          <img src="image/icon-verbal.svg" alt="Verbal Icon" width="24" height="24">
          Verbal
        </span>
        <span class="score">
          <span class="bold-number">61</span> <span class="light-text">/ 100</span>
        </span>
      </div>
      <div class="detail visual">
        <span class="type">
          <img src="image/icon-visual.svg" alt="Visual Icon" width="24" height="24">
          Visual
        </span>
        <span class="score">
          <span class="bold-number">72</span> <span class="light-text">/ 100</span>
        </span>
      </div>
      <a href="#" class="continue-btn">Continue</a>
    </section>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV" target="_blank">Prakash Rai</a>.
  </footer>
</body>
</html>
